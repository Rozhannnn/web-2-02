<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracalorie</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="./../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background-color: silver;">
  <header class="bg-black d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5">
    <h1><i class="fa fa-cutlery"></i> Tracalorie</h1>
    <div>
      <button class="btn btn-outline-light mx-3" id="setLimitBtn">Set Daily Limit</button>
      <button id="reset" class="btn btn-outline-light">Reset Day</button>
    </div>
  </header>

  <div class="stats my-5 px-5">
    <div class="row g-3 my-3">
      <div class="col-md-6">
        <div class="card text-center bg-black text-white">
          <div class="card-body">
            <div id="CaloriesLimitOfDay" class="fs-1"></div>
            <p class="fs-4">Daily Calorie Limit</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-center bg-dark text-white">
          <div class="card-body">
            <div id="CaloriesJame" class="fs-1"></div>
            <p class="fs-4">Total Calories</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-3 text-center">
      <div class="col-md-4">
        <div class="card bg-darkk">
          <div class="card-body">
            <div id="CaloriesEat" class="fs-1"></div>
            <p class="fs-4">Calories Consumed</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-body">
            <div id="CaloriesSoz" class="fs-1"></div>
            <p class="fs-4">Calories Burned</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-body">
            <div id="CaloriesMande" class="fs-1"></div>
            <p class="fs-4">Calories Remaining</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="px-5">
    <div class="progress">
      <div id="calorie-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <div class="mohasebe">
    <div class="Calorie">
      <input type="text" class="form-control my-1" id="foodFilter" placeholder="filter food" aria-label="filter">
      <div class="input-group">
        <input type="text" class="form-control" id="foodInput" placeholder="Food" aria-label="Food">
        <button class="btn btn-outline-secondary" type="button" id="addFoodBtn">Add Food</button>
      </div>
      <ul id="foodList"></ul>
    </div>

    <div class="Calorie1">
      <input type="text" class="form-control my-1" id="exerciseFilter" placeholder="filter exercise" aria-label="filter">
      <div class="input-group">
        <input type="text" class="form-control" id="exerciseInput" placeholder="Exercise" aria-label="Exercise">
        <button class="btn btn-outline-secondary" type="button" id="addExerciseBtn">Add Exercise</button>
      </div>
      <ul id="exerciseList"></ul>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
